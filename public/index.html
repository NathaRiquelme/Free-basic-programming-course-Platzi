<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mokepon</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="select_your_pet">
      <h1 class="title">Mokepon</h1>

      <h2 class="subtitle">Choose your pet</h2>
      <div id="cards_container" class="cards"></div>

      <button id="button_select_pet">Select</button>
    </section>

    <section id="see_the_map">
      <h2 class="subtitle">Travel the map with your mokepon</h2>
      <canvas id="map"></canvas>
      <button
        ontouchend="stopMoving()"
        onmouseup="stopMoving()"
        onmousedown="moveUp()"
        ontouchstart="moveUp()"
      >
        Up
      </button>
      <div>
        <button
          ontouchend="stopMoving()"
          onmouseup="stopMoving()"
          onmousedown="moveLeft()"
          ontouchstart="moveUp()"
        >
          Left
        </button>
        <button
          ontouchend="stopMoving()"
          onmouseup="stopMoving()"
          onmousedown="moveDown()"
          ontouchstart="moveUp()"
        >
          Down
        </button>
        <button
          ontouchend="stopMoving()"
          onmouseup="stopMoving()"
          onmousedown="moveRight()"
          ontouchstart="moveUp()"
        >
          Right
        </button>
      </div>
    </section>

    <section id="select_your_attack">
      <h1 class="title">Mokepon</h1>

      <h2 class="subtitle">Choose your attack</h2>
      <div id="attacks_container" class="attack_cards"></div>

      <div id="messages">
        <p id="result">Good luck!</p>
        <section id="restart">
          <button id="button_restart">Restart</button>
        </section>
      </div>

      <div class="summary">
        <div class="player_summary">
          <p id="players_lives">0</p>
          <p id="players_pet"></p>
          <div id="players_attacks"></div>
        </div>

        <div class="enemy_summary">
          <p id="enemys_lives">0</p>
          <p id="enemys_pet"></p>
          <div id="enemys_attacks"></div>
        </div>
      </div>
    </section>
    <script src="./js/mokepon.js"></script>
  </body>
</html>
